{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <!--// Print configuration row result-->
    {% set keys=configurations.keys() %}
    {% for key in keys %}
    <label for="{{ key }}">{{ key }}</label>
    <input name="{{ key }}" id="{{ key }}" value="" required>
    {% endfor %}

    <input type="submit" value="Save">
  </form>
{% endblock %}
