language: python

python:
  - "3.6"
# command to install dependencies

install:
  - pip install -r requirements.txt
# command to run tests

script:
  - cd "Python"
  - python -m pytest
  # - nosetests --with-coverage

after_success:
  - coverage run ./Coverage/coverage_setup.py  
  - coverage report -m
  - coveralls --rcfile=./.coveragerc